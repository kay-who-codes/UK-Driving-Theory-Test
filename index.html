<!DOCTYPE html>
<html>
<head>
	<title>ðŸš— UK Driving Theory Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="body">
    <!-- Header Bar -->
    <div id="header"></div>
        <!-- Initial Loaded page  -->
  <div class="home-box custom-box">
      <h3>Instruction:</h3>
      <P>
        In this U.K. Mock Driving Theory Quiz, you have unlimited time, and will get a score/percentage upon completion.
      </P>
      <hr>
      <p>Total number of questions: <span class="total-question"></span></p>
      
      <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Box is hidden till startQuiz() clicked -->
  <div class="quiz-box custom-box hide">
      <div class="question-number">
          
      </div>
      <div class="question-text">
         
      </div>
      <div class="option-container">
          
      </div>
      <div class="next-question-btn">
         <button type="button" class="btn" onclick="next()">Next</button>
      </div>
      <div class="answers-indicator">
        
      </div>
  </div>
<!-- When Quiz ends Hide is removed -->
  <div class="result-box custom-box hide">
      <h1>Quiz Result</h1>
      <table>
         <tr>
             <td>Total Question</td>
             <td><span class="total-question"></span></td>
         </tr>
         <tr>
             <td>Attempt</td>
             <td><span class="total-attempt"></span></td>
         </tr>
         <tr>
             <td>Correct</td>
             <td><span class="total-correct"></span></td>
         </tr>
         <tr>
             <td>Wrong</td>
             <td><span class="total-wrong"></span></td>
         </tr>
         <tr>
             <td>Percentage</td>
             <td><span class="percentage"></span></td>
         </tr>
         <tr>
             <td>Your Total Score</td>
             <td><span class="total-score"></span></td>
         </tr>
      </table>
      
      <!-- Try Again -->
      <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
      <!-- Go Home -->
      <button type="button" class="btn" onclick="goToHome()">Go To Home</button>
  </div>

<!-- JavaScript Files-->
<script src="JS/quiz-questions.js"></script>
<script src="JS/quiz-app.js"></script>
<script src="JS/header.js"></script>
</body>
</html>
